name: CI/CD Frontend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŸ¦ Checkout source
        uses: actions/checkout@v3

      - name: ğŸŸ© Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm install

      - name: ğŸ› ï¸ Build frontend
        working-directory: frontend
        run: npm run build

      - name: ğŸ³ Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build FE docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops_shop_frontend:latest ./frontend

      - name: ğŸ³ Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/devops_shop_frontend:latest

